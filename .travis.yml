addons:
  apt:
    packages:
      - python-pygments

install:
  - rm -rf public || exit 0

script:
  - binaries/hugo --theme=minimo --baseUrl=http://shardik.software
  - cd public
  - echo 'shardik.software' >CNAME
  - cd ..

deploy:
  provider: pages
  skip_cleanup: true
  local_dir: public
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  on:
    branch: master

notifications:
  email:  false
  slack:
     rooms:
       - secure:  ""
